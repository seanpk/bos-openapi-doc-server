<!DOCTYPE html>
<!-- replacements of {variables} are done using whiskers.js -->
<html>
  <head>
    <title>{title} v{version}</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <redoc></redoc>

    {if redocSrc}
    <script>
      {redocSrc}
    </script>
    {else}
    <script src="{redocUrl}"></script>
    {/if}

    <script>
        {if specObject}
        var spec = {specObject};
        {else}
        var spec = "{specUrl}";
        {/if}
        var redocOptions = {redocOptions};
        Redoc.init(spec, redocOptions);
    </script>
  </body>
</html>
